<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Iván Bohórquez Barrios" />
    <meta name="description" content="Home - Imagine Dragons" />
    
    <!-- Favicons para el modo claro y oscuro -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/dragon_black_favicon.png" media="(prefers-color-scheme: light)"/>
